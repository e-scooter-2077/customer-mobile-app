<span *ngIf="scooter; then scooterDefined else scooterUndefined"></span>

<ng-template #scooterDefined>
  <p>ID: {{scooter?.id}}</p>
  <p>Battery level: {{scooter?.batteryLevel}}%</p>
  <div class=button *ngIf="scooter?.enabled">
    <button (click)="rentScooter(scooter!)">RENT</button>
    <button (click)="ringScooter(scooter!)">RING</button>
  </div>
</ng-template>

<ng-template #scooterUndefined>
  <p>Scooter info not available.</p>
</ng-template>
